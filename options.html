<!DOCTYPE html>
<html>
  <head>
    <title>Summa - Settings</title>
    <link rel="stylesheet" href="styles/options.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat&family=Open+Sans&display=swap');
    </style>
    <meta charset="utf-8"/>
  </head>
  <body>
    <header>
      <div class="titleandlogo">
        <img id="logoimage" />
        <h2 id="mainTitle">Summa</h2>
      </div>
    </header>
    <div class="content">
      <h1 class="settingsTitle" id="lang_settings">Settings</h1>
      <div class="singleRow">
        <label for="maxlinecount" id="lang_langlabel">Language:</label>
        <div class="custom-select" style="width:200px;">
          <select id="lang_supportedextlanguages">
            <option value="english">English</option>
            <option value="turkish">Turkce</option>
            <option value="russian">Russian</option>
            <option value="french">French</option>
          </select>
        </div>
      </div>
      <div class="singleRow">
        <label for="maxlinecount" id="lang_numbersentence">Number of Sentences Returned:</label>
        <input type="number" id="maxlinecount" max="20" placeholder="10">
      </div>
      <button id="requestSummaryButton">Save</button>
      <div id="successMessage" class="infobanner success bounce-2">
        <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
        <p id="lang_successnotif">Great! Values are saved. You can continue to use the extension as usual.</p>
      </div>
    </div>
  </body>
  <script src="options.js"></script>
</html>
