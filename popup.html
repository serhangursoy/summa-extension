        <p id="lang_contentlang">Content Language:</p>
      <div class="languageselectarea">
        <select id="languageSelectInput">
          <option value="english">English</option>
          <option value="turkish">Turkish</option>
          <option value="russian">Russian</option>
          <option value="french">French</option>

      </div>
      </div>

    <div id="loader" class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>

      <h2 id="summaryTitle"></h2>
      <p id="summaryResultArea"></p>
      <p id="summaryQuota"></p>
      <div style="display: inline-flex;">
        <p id="lang_contentreduced">Content Reduced:</p>
